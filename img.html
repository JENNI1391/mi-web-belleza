<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería - Limpieza Fácil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff0f6;
      color: #333;
    }

    header {
      background-color: #d9b8f7;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    h1 {
      margin: 0;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      background-color: #d9b8f7;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galería de Servicios</h1>
    <p>Algunos de nuestros trabajos</p>
  </header>

  <div class="galeria">
    <img src="img/cejas1.jpeg" alt="Laminado de cejas" />
    <img src="img/pestanas1.jpeg" alt="Extensiones de pestañas" />
    <img src="img/unas1.jpeg" alt="Esmaltado de uñas" />
    <img src="img/quemador1.jpeg" alt="Tratamiento de quemador de grasa" />
  </div>

  <footer>
    <p>&copy; 2025 Limpieza Fácil</p>
  </footer>

</body>
</html>
